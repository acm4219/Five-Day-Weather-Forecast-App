<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="style" href="../Assets/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    
    <title>Five Day Weather Forecast</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <span class="navbar-brand mb-0 h1" style="font-size: 40px;">Five Day Weather Forecast Dashboard</span>
    </nav>
    <section>
       <div class="container-fluid"> 
         <div class="row">
            <div class="card col-sm-3" style="width: 18rem;">
             <div class="card-header">
                 <form>
                    <h5>Search for a city:</h5>
                    <div class="form-row">
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Search" id="search-bar" value="">
                      </div>
                      <button type="button" class="btn btn-primary" id="searchBtn">Submit</button>
                    </div>
                  </form>
            </div>
            <div>
                 <ul class="list-group list-group-flush" id="search-list"></ul>
            </div>
          </div>
       
           <div class="card col-sm-9">
                <div class="card-header">
                  <h4>Current Weather</h4>
                </div>
                <div class="card-body">
                     <blockquote class="blockquote mb-0">
                        <div class="currentWeather">
                            <div class="cityname"></div>
                            <div class="weather-icon"></div>
                            <div class="temperature"></div>
                            <div class="humidity"></div>
                            <div class="windspeed"></div>
                            <div class='uv'></div>                            
                        </div>
                    </blockquote>
                </div>
            </div>
         </div>
         <div class="row">
            <div class="col" style="text-align: center;">
                <h3>5 Day Forecast</h3>
            </div>
            
         </div>
         <div class="row">
            <div class="card-deck col">
                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                  <div class="card-body-one">
                      <div class="date1"></div>
                      <div class="icon1"></div>
                      <div class="temp1"></div>
                      <div class="humid1"></div>
                  </div>
                </div>
                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                  <div class="card-body-two">
                    <div class="date2"></div>
                      <div class="icon2"></div>
                      <div class="temp2"></div>
                      <div class="humid2"></div>
                  </div>
                </div>
                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                  <div class="card-body-three">
                    <div class="date3"></div>
                      <div class="icon3"></div>
                      <div class="temp3"></div>
                      <div class="humid3"></div>
                  </div>
                </div>
                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                    <div class="card-body-four">
                        <div class="date4"></div>
                        <div class="icon4"></div>
                        <div class="temp4"></div>
                        <div class="humid4"></div>
                    </div>
                  </div>
                  <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                    <div class="card-body-five">
                      <div class="date5"></div>
                      <div class="icon5"></div>
                      <div class="temp5"></div>
                      <div class="humid5"></div>
                    </div>
                  </div>
              </div>
         </div>
        </div>
    </section>
    <!-- id/classes list to call from 
        id="search-bar"
        id="searchBtn"
        id="search-list"
        class="currentWeather"
        class="card-body-one"
        class="card-body-two"
        class="card-body-three"
        class="card-body-four"
        div class="name date"></div>
        <div class="temperature"></div>
        <div class="humidity"></div>
        <div class="windspeed"></div>
        <div class='uv'></div>  
        <div class="date5"></div>
        <div class="icon5"></div>
        <div class="temp5"></div>
        <div class="humid5"></div>     
    -->
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>
<script src="../Assets/script.js"></script>
</html>
